<div class="col-md-3 mb-3 mt-1">
        <div class="card">
                <div class="card-body"> 
                        <div class="h2">
                                <!-- Имя автора --> 
                                {{ author.get_full_name }}  
                        </div> 
                        <div class="h3 text-muted"> 
                                @{{ author.username }} 
                        </div> 
                </div> 
                <ul class="list-group list-group-flush"> 
                        <li class="list-group-item"> 
                                <div class="h6 text-muted"> 
                                Подписчиков: {{follow_count}} <br /> 
                                Подписан: {{follow1_count}} 
                                </div> 
                        </li> 
                        <li class="list-group-item"> 
                                <div class="h6 text-muted"> 
                                        <!-- Количество записей --> 
                                        Записей: {{ author.posts.count }} 
                                </div> 
                        </li> 
                </ul> 

<li class="list-group-item">
        {% if user != author and user.is_authenticated %}
                {% if following %}
                <a class="btn btn-lg btn-light" 
                        href='/{{author.username}}/unfollow/' role="button"> 
                        Отписаться 
                </a> 
                {% else %}
                <a class="btn btn-lg btn-primary" 
                        href="/{{author.username}}/follow/" role="button">
                Подписаться 
                </a>
                {% endif %}
        </li>
        {% endif %}
        </div>
</div>
